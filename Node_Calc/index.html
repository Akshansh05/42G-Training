<!DOCTYPE html>
<html>
    <head>
    <title>CALCULATOR USING NODE JS</title>

        <h1>SIMPLE CALCULATOR</h1>
        <table>
                <tr>

                    <td>Value 2</td><td><input type="text" id="value2" name="value2"></td>

            </table>
